<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            .signature-container {
                max-height: 200;
                font-family: Arial, sans-serif;
                background-image: url("https://cer-ufpe.github.io/mail-header-bg_v1.png"); /* Substitua pela URL da sua imagem */
                background-repeat: no-repeat;
                background-size: contain;
                padding: 10px 10px 10px 190px;
                color: #333333;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            }
            .signature-content {
                /* background-color: rgba(
                    255,
                    255,
                    255,
                    0.8
                );  Fundo semi-transparente para legibilidade */
                /* padding: 5px; */
                border-radius: 5px;
                width: 200px;
            }
            .logo-container {
                width: 100px;
                vertical-align: bottom;
            }
            .signature-name {
                font-weight: bold;
                font-size: 12px;
                margin-bottom: 5px;
            }
            .signature-title {
                font-size: 10px;
                color: #555555;
                font-style: italic;
                margin: 0;
            }
            .signature-location {
                font-size: 10px;
                font-weight: bold;
                color: #143868;
                margin-top: 4px;
                margin-bottom: 6px;
            }
            .signature-contact {
                font-size: 9px;
                margin: 0;
            }
            .signature-contact p {
                margin: 4px 0;
            }
            .signature-contact a {
                color: #0066cc;
                text-decoration: none;
            }
            .signature-contact img {
                width: 14px;
                height: 14px;
                vertical-align: middle;
            }
            .signature-logo {
                margin-top: 10px;
                text-align: right;
                width: 150px;
            }
            .signature-avatar {
                border-radius: 50%;
                width: 78px;
                height: 78px;
                object-fit: cover;
                position: relative;
                top: -103px;
                left: 11px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            }
        </style>
    </head>
    <body>
        <table
            class="signature-container"
            cellpadding="0"
            cellspacing="0"
            border="0"
        >
            <tr>
                <td class="signature-content">
                    <div class="signature-name">MARLOS RIBEIRO</div>
                    <div>
                        <p class="signature-title">Analista de Tecnologia da Informação</p>
                        <p class="signature-location">Centro de Energias Renováveis <br />
                        da Universidade Federal de Pernambuco</p>
                    </div>
                    <div class="signature-contact">
                        <p>
                            <img src="https://cer-ufpe.github.io/phone-icon.png" alt="Phone" />
                            Telefone:
                            <a href="tel:+558121267326">+55 81 2126-7326</a>
                        </p>
                        <p>
                            <img src="https://cer-ufpe.github.io/e-mail-icon.png" alt="e-mail" />
                            Email:
                            <a href="mailto:marlos@ufpe.br"
                                >marlos@ufpe.br</a
                            >
                        </p>
                        <p>
                            <img src="https://cer-ufpe.github.io/web-icon.png" alt="Telefone" />
                            Website:
                            <a href="https://cer.ufpe.br"
                                >http://cer.ufpe.br</a
                            >
                        </p>
                    </div>
                </td>
                <td class="logo-container">
                    <div>
                        <img class="signature-logo" src="https://cer-ufpe.github.iocer-logo-simple.png" alt="Logo do CER-UFPE" />
                    </div>
                </td>
            </tr>
        </table>
        <div>
            <img class="signature-avatar" src="https://github.com/mgrb.png" alt="">
        </div>
    </body>
</html>
